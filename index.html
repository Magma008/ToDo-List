<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/to-do-list.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="grid">
                <h1 class="title">To Do List</h1>
                <div>
                    <input type="text" placeholder="Search Elements..." class="search input" id="search">
                </div>
            </div>
        </div>
        <div class="body">
            <div></div>
            <div class="mainBody">
                <div class="flex">
                    <h2 class="text">Add a new element</h2>
                    <form action="" id="form" class="d-flex">
                        <input type="text" class="addElem input" id="new">
                        <button class="add">Add</button>
                    </form>
                </div>
                <div class="flex2">
                    <h2 class="text">Elements</h2>
                    <button class="remove">Remove All</button>
                </div>
                <ul id="ul" class="ul">
                    <li class="list">Element-1
                        <button class="delete">
                            <img class="take" src="Images/trash.png" alt="X">
                        </button>
                    </li>
                    <li class="list">Element-2
                        <button class="delete">
                            <img class="take" src="Images/trash.png" alt="X">
                        </button>
                    </li>
                    <li class="list">Element-3
                        <button class="delete">
                            <img class="take" src="Images/trash.png" alt="X">
                        </button>
                    </li>
                    <li class="list">Element-4
                        <button class="delete">
                            <img class="take" src="Images/trash.png" alt="X">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS Code -->
    <script src="script.js"></script>
</body>

</html>
